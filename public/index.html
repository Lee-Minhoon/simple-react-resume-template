<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
        name="description"
        content="Web site created using create-react-app"
        />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <title>Resume</title>
        <script type="text/javascript">
        (function(l) {
            if (l.search[1] === '/' ) {
            var decoded = l.pathname.slice(0, -1) + l.search.slice(1);
            window.history.replaceState(null, null, decoded);
            }
            if (l.pathname.indexOf("*") != -1) {
                var local = l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") + l.pathname.split('*')[0] + l.pathname.split('*')[1].slice(1);
                window.history.replaceState(null, null, local);
            }
        }(window.location))
        </script>
    </head>
    <body>
        <div id="root"></div>
    </body>
</html>
